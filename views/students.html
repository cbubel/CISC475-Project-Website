<h1>Students</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Major</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students">
            <td>{{student.name}}</td>
            <td>{{student.major}}</td>
        </tr>
    </tbody>
</table>
